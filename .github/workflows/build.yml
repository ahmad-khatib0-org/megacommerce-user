name: Build and Push Go Service

on:
  push:
    tags:
      - 'dev-*'
      - 'v*'

env:
  REGISTRY: docker.io
  SERVICE_NAME: megacommerce-user

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#dev-}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAGS=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:$VERSION,${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: ${{ steps.version.outputs.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=min,compression=gzip
